<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Language Proficiency Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a192f;
            color: #64ffda;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #112240;
            border-radius: 8px;
        }

        .nav-button {
            background: #64ffda;
            color: #0a192f;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        .level-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .level-box {
            background: #112240;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #64ffda;
            position: relative;
        }

        .level-box.locked {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #495670;
        }

        .level-box.completed {
            background: #233554;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .balloon {
            position: absolute;
            animation: float 6s ease-in infinite;
            font-size: 2rem;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .congrats-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #112240;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            z-index: 1001;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .question-container {
            background: #112240;
            padding: 2rem;
            border-radius: 8px;
            display: none;
            margin-top: 2rem;
            position: relative;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #233554;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-label:hover {
            background: #1f2d48;
        }

        .option-label input {
            margin-right: 1rem;
            accent-color: #64ffda;
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .total-score {
            font-size: 3rem;
            margin: 2rem 0;
            color: #64ffda;
        }

        .percentage {
            font-size: 4rem;
            margin: 2rem 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #64ffda; }
            50% { text-shadow: 0 0 20px #64ffda; }
        }



        /* Mobile Responsive Styles */
@media only screen and (max-width: 768px) {
    .container {
        padding: 1rem;
    }

    .level-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }

    .level-box {
        padding: 1rem;
    }

    .level-box h3 {
        font-size: 1rem;
    }

    .question-container {
        padding: 1rem;
    }

    .options-container {
        grid-template-columns: 1fr;
    }

    .nav-button {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }

    #questionCounter {
        font-size: 0.9rem;
    }

    .header h1 {
        font-size: 1.2rem;
    }

    .progress-bar {
        margin: 0.5rem 0;
    }

    .option-label {
        padding: 0.8rem;
        font-size: 0.9rem;
    }

    .total-score {
        font-size: 2rem;
    }

    .percentage {
        font-size: 3rem;
    }
}

@media only screen and (max-width: 480px) {
    .level-container {
        grid-template-columns: 1fr;
    }

    .level-box {
        padding: 0.8rem;
    }

    .nav-button {
        width: 100%;
        margin: 5px 0;
    }

    #prevBtn,
    #nextBtn {
        font-size: 0.8rem;
        padding: 0.5rem;
    }

    #questionText {
        font-size: 1rem;
        line-height: 1.4;
    }
}
    </style>
</head>

            { question: "What is 'Korean barbecue' called in Korean?", options: ["ÏÇºÍ≤πÏÇ¥", "Î∂àÍ≥†Í∏∞", "Í∞àÎπÑ", "Íµ¨Ïù¥"], correct: 0 },
            { question: "How do you say 'spicy' in Korean?", options: ["ÏßúÎã§", "ÎßµÎã§", "Îã¨Îã§", "Ïã±Í≤ÅÎã§"], correct: 1 },
            { question: "What does 'ÏãùÏÇ¨ ÎßõÏûàÍ≤å ÌïòÏÑ∏Ïöî' mean?", options: ["Enjoy your meal", "Thank you for the meal", "I'm full", "What would you like to eat?"], correct: 0 },
            { question: "How do you say 'bill please' in Korean?", options: ["Í≥ÑÏÇ∞ÏÑú Ï£ºÏÑ∏Ïöî", "Î©îÎâ¥ Ï£ºÏÑ∏Ïöî", "Î¨º Ï£ºÏÑ∏Ïöî", "Ï∂îÏ≤ú Î©îÎâ¥Í∞Ä Î≠êÏòàÏöî?"], correct: 0 },
            { question: "What is 'side dishes' in Korean?", options: ["Î∞òÏ∞¨", "Íµ≠", "Î∞•", "ÌõÑÏãù"], correct: 0 },

            // Level 5 (41-50)
            { question: "What does 'ÌôòÍ≤ΩÏò§Ïóº' mean?", options: ["Environmental pollution", "Global warming", "Recycling", "Climate change"], correct: 0 },
            { question: "How do you say 'international relations' in Korean?", options: ["Íµ≠Ï†ú Í¥ÄÍ≥Ñ", "Íµ≠ÎÇ¥ Ï†ïÏπò", "Î¨∏Ìôî ÍµêÎ•ò", "Í≤ΩÏ†ú ÌòëÎ†•"], correct: 0 },
            { question: "What is 'sustainable development' in Korean?", options: ["ÏßÄÏÜç Í∞ÄÎä•Ìïú Î∞úÏ†Ñ", "Í≤ΩÏ†ú ÏÑ±Ïû•", "Í∏∞Ïà† ÌòÅÏã†", "ÏÇ¨Ìöå Î≥µÏßÄ"], correct: 0 },
            { question: "How do you say 'artificial intelligence' in Korean?", options: ["Ïù∏Í≥µ ÏßÄÎä•", "ÎπÖ Îç∞Ïù¥ÌÑ∞", "Î®∏Ïã† Îü¨Îãù", "ÏÇ¨Î¨º Ïù∏ÌÑ∞ÎÑ∑"], correct: 0 },
            { question: "What does 'Ï∞ΩÏùòÎ†•' mean?", options: ["Creativity", "Intelligence", "Memory", "Concentration"], correct: 0 },
            { question: "How do you say 'globalization' in Korean?", options: ["ÏÑ∏Í≥ÑÌôî", "ÌòÑÏßÄÌôî", "Îã§ÏñëÌôî", "Ï†ÑÎ¨∏Ìôî"], correct: 0 },
            { question: "What is 'cultural heritage' in Korean?", options: ["Î¨∏Ìôî Ïú†ÏÇ∞", "Ïó≠ÏÇ¨ Ïú†Ï†Å", "Ï†ÑÌÜµ ÏòàÏà†", "Î¨∏Ìôî ÍµêÎ•ò"], correct: 0 },
            { question: "How do you say 'economic growth' in Korean?", options: ["Í≤ΩÏ†ú ÏÑ±Ïû•", "Î¨ºÍ∞Ä ÏÉÅÏäπ", "Í≥†Ïö© Ï¶ùÍ∞Ä", "Î¨¥Ïó≠ ÏàòÏßÄ"], correct: 0 },
            { question: "What does 'ÎØºÏ£ºÏ£ºÏùò' mean?", options: ["Democracy", "Socialism", "Capitalism", "Communism"], correct: 0 },
            { question: "How do you say 'technological innovation' in Korean?", options: ["Í∏∞Ïà† ÌòÅÏã†", "Í≥ºÌïô Ïó∞Íµ¨", "Í≥µÌïô Î∞úÏ†Ñ", "ÎîîÏßÄÌÑ∏ Î≥ÄÌòÅ"], correct: 0 }
        ];

        // State Management
        let state = {
            currentLevel: 1,
            currentQuestion: 0,
            levels: Array(5).fill().map((_, i) => ({
                questions: questions.slice(i*10, (i+1)*10),
                answers: {},
                score: 0,
                unlocked: i === 0
            })),
            totalScore: 0
        };

        function init() {
            const saved = localStorage.getItem('quizState');
            if (saved) {
                state = JSON.parse(saved);
            } else {
                state.levels.forEach((level, index) => {
                    level.questions = questions.slice(index*10, (index+1)*10);
                });
            }
            renderLevels();
        }

        function renderLevels() {
            const container = document.getElementById('levelContainer');
            container.innerHTML = '';
            
            state.levels.forEach((level, index) => {
                const levelNumber = index + 1;
                const levelBox = document.createElement('div');
                levelBox.className = `level-box ${level.unlocked ? '' : 'locked'} ${level.score ? 'completed' : ''}`;
                levelBox.innerHTML = `
                    <h3>Level ${levelNumber}</h3>
                    ${level.score ? `<p>Score: ${level.score}</p>` : '<p>Click to start</p>'}
                `;
                
                if (level.unlocked) {
                    levelBox.addEventListener('click', () => startLevel(levelNumber));
                }
                container.appendChild(levelBox);
            });
        }

        function startLevel(levelNumber) {
            const currentLevel = state.levels[levelNumber-1];
            currentLevel.answers = {};
            currentLevel.score = 0;
            state.currentLevel = levelNumber;
            state.currentQuestion = 0;
            
            document.getElementById('levelContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const level = state.levels[state.currentLevel - 1];
            const question = level.questions[state.currentQuestion];
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('progress').style.width = 
                `${((state.currentQuestion + 1)/10)*100}%`;
            document.getElementById('questionCounter').textContent = 
                `Question ${state.currentQuestion + 1}/10`;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const label = document.createElement('label');
                label.className = 'option-label';
                label.innerHTML = `
                    <input type="radio" name="answer" value="${index}"
                        ${level.answers[state.currentQuestion] === index ? 'checked' : ''}>
                    ${option}
                `;
                label.querySelector('input').addEventListener('change', (e) => {
                    level.answers[state.currentQuestion] = parseInt(e.target.value);
                    saveState();
                });
                optionsContainer.appendChild(label);
            });

            document.getElementById('prevBtn').disabled = state.currentQuestion === 0;
            document.getElementById('nextBtn').disabled = state.currentQuestion === 9;
            document.getElementById('submitBtn').style.display = 
                state.currentQuestion === 9 ? 'block' : 'none';
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            state.currentQuestion--;
            showQuestion();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            state.currentQuestion++;
            showQuestion();
        });

        document.getElementById('submitBtn').addEventListener('click', submitLevel);

        function submitLevel() {
            const level = state.levels[state.currentLevel - 1];
            let score = 0;
            
            for(let i = 0; i < 10; i++) {
                if(typeof level.answers[i] !== 'undefined' && 
                   level.answers[i] === level.questions[i].correct) {
                    score += 10;
                }
            }
            
            level.score = score;
            state.totalScore = state.levels.reduce((sum, lvl) => sum + lvl.score, 0);
            
            if(score >= 80 && state.currentLevel < 5) {
                state.levels[state.currentLevel].unlocked = true;
                showCongrats(`Level ${state.currentLevel} Passed!`);
            }

            if(state.currentLevel === 5) {
                showFinalResults();
            } else {
                saveState();
                showHome();
            }
        }

        function createCelebration() {
            const emojis = ['üéâ', 'üéà', 'ü•≥', 'üéä', 'üåü'];
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for(let i = 0; i < 50; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                celebration.appendChild(balloon);
            }
        }

        function showCongrats(message) {
            const congrats = document.createElement('div');
            congrats.className = 'congrats-message';
            congrats.textContent = message + " üéâ";
            document.body.appendChild(congrats);
            setTimeout(() => congrats.remove(), 2000);
        }

        function showFinalResults() {
            createCelebration();
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('totalScore').textContent = state.totalScore;
            document.getElementById('percentage').textContent = 
                `${Math.round((state.totalScore/500)*100)}%`;
            localStorage.removeItem('quizState');
        }

        function showHome() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('levelContainer').style.display = 'grid';
            renderLevels();
        }

        function saveState() {
            localStorage.setItem('quizState', JSON.stringify(state));
        }

        function resetTest() {
            if(confirm("Are you sure you want to reset all progress?")) {
                localStorage.removeItem('quizState');
                state = {
                    currentLevel: 1,
                    currentQuestion: 0,
                    levels: Array(5).fill().map((_, i) => ({
                        questions: questions.slice(i*10, (i+1)*10),
                        answers: {},
                        score: 0,
                        unlocked: i === 0
                    })),
                    totalScore: 0
                };
                init();
                showHome();
            }
        }

        // Start the application
        init();
    </script>
</body>
