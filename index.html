<!DOCTYPE html>
<html>
<head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rgbBorder {
            0% { border-color: red; }
            25% { border-color: blue; }
            50% { border-color: green; }
            75% { border-color: yellow; }
            100% { border-color: red; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000; }
            25% { text-shadow: 0 0 10px #0000ff; }
            50% { text-shadow: 0 0 10px #00ff00; }
            75% { text-shadow: 0 0 10px #ffff00; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: white;
            text-align: center;
            border: 10px solid;
            animation: rgbBorder 4s infinite linear;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            perspective: 500px;
            transform: rotateX(10deg);
            animation: glow 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website is Under Development see you soon vaama educations</h1>
    </div>
</body>
</html>
