<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 245, 245);
            color: #333;
        }
        header {
            background-color: rgb(0, 123, 255);
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            padding: 20px;
        }
        .box-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .box {
            background-color: white;
            padding: 30px;
            width: 250px;
            height: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            margin: 20px;
        }
        .box:hover {
            transform: rotateY(15deg) rotateX(15deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .box h3 {
            margin-bottom: 20px;
        }
        .button {
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgb(0, 103, 204);
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .down-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .down-button:hover {
            background-color: rgb(0, 103, 204);
        }
        @media screen and (max-width: 768px) {
            .box-container {
                justify-content: center;
            }
            .box {
                margin-bottom: 20px;
                width: 80%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Book Collection</h1>
    <p>Explore our collection of learning materials</p>
</header>

<div class="container">
    <div class="box-container">
        <!-- Box for Basic Korean Language Book -->
        <div class="box">
            <h3>Basic Korean Language Book</h3>
            <a href="https://drive.google.com/file/d/1eqiGZHgA3eBm8SzOtghrwrxqwKSj2u5m/preview" target="_blank" class="button">View PDF</a>
        </div>
        <!-- Box for Coming Soon Books -->
        <div class="box" style="background-color: rgb(123, 234, 123);">
            <h3>Book Coming Soon</h3>
            <p>Stay Tuned!</p>
        </div>
        <div class="box" style="background-color: rgb(255, 150, 150);">
            <h3>Book Coming Soon</h3>
            <p>Stay Tuned!</p>
        </div>
    </div>
</div>

<!-- Down Button to Scroll -->
<button class="down-button" onclick="scrollToBottom()">â†“</button>

<script>
    // Smooth Scroll Functionality for Down Button
    function scrollToBottom() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // Optional: Load PDF in full-screen iframe on Button Click
    document.querySelectorAll('.box a').forEach((btn, index) => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            if (index === 0) { // Basic Korean Book
                window.open('https://drive.google.com/file/d/1eqiGZHgA3eBm8SzOtghrwrxqwKSj2u5m/preview', '_blank');
            }
        });
    });
</script>

</body>
</html>
