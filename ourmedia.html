<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 245, 245);
            color: #333;
        }
        header {
            background-color: rgb(0, 123, 255);
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
            color: rgb(0, 123, 255);
        }
        .container {
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }
        .image-box {
            width: 22%;
            margin: 10px;
            height: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .video-section {
            margin-top: 40px;
            text-align: center;
        }
        .video-gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .video-box {
            width: 30%;
            margin: 10px;
            position: relative;
        }
        .video-box iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        /* Fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal .navigation-button {
            position: absolute;
            top: 50%;
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .modal .prev-button {
            left: 20px;
        }
        .modal .next-button {
            right: 20px;
        }
        @media screen and (max-width: 768px) {
            .image-box {
                width: 45%;
                height: 150px;
            }
            .video-box {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Our Media</h1>
</header>

<div class="container">
    <!-- Image Gallery -->
    <div class="image-gallery">
        <div class="image-box" onclick="openImageModal(0)">
            <img src="img/own_image/vaamaclassroom.jpeg" alt="Image 1">
        </div>
        <div class="image-box" onclick="openImageModal(1)">
            <img src="img/own_image/vaamaclassroom.jpeg" alt="Image 2">
        </div>
        <div class="image-box" onclick="openImageModal(2)">
            <img src="img/own_image/vaamaclassroom.jpeg" alt="Image 3">
        </div>
        <div class="image-box" onclick="openImageModal(3)">
            <img src="img/own_image/vaamaclassroom.jpeg" alt="Image 4">
        </div>
    </div>

    <!-- YouTube Video Gallery -->
    <div class="video-section">
        <h2>Our YouTube Videos</h2>
        <div class="video-gallery">
            <!-- Video 1 -->
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/#" title="YouTube video 1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Video 2 -->
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/#" title="YouTube video 2" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Video 3 -->
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/#" title="YouTube video 3" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Fullscreen Modal -->
<div class="modal" id="imageModal">
    <span onclick="closeImageModal()" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 20px; cursor: pointer;">&times;</span>
    <img id="modalImage" src="" alt="Full Screen Image">
    <button class="navigation-button prev-button" onclick="prevImage()">&#10094;</button>
    <button class="navigation-button next-button" onclick="nextImage()">&#10095;</button>
</div>

<script>
    let currentImageIndex = 0;
    const images = [
        'img/own_image/vaamaclassroom.jpeg', 
        'img/own_image/vaamaclassroom.jpeg', 
        'img/own_image/vaamaclassroom.jpeg', 
        'img/own_image/vaamaclassroom.jpeg'
    ];

    function openImageModal(index) {
        currentImageIndex = index;
        document.getElementById("modalImage").src = images[currentImageIndex];
        document.getElementById("imageModal").style.display = "flex";
    }

    function closeImageModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    function prevImage() {
        if (currentImageIndex > 0) {
            currentImageIndex--;
        } else {
            currentImageIndex = images.length - 1;
        }
        updateImage();
    }

    function nextImage() {
        if (currentImageIndex < images.length - 1) {
            currentImageIndex++;
        } else {
            currentImageIndex = 0;
        }
        updateImage();
    }

    function updateImage() {
        document.getElementById("modalImage").src = images[currentImageIndex];
    }
</script>

</body>
</html>
